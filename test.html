<body>
   <script src="http://code.jquery.com/jquery-latest.min.js"></script>
   <script>

	$(document).ready(function() {

		$("#signup").click( function(e) {
			e.preventDefault();
                        $.ajax({
                                url: "http://localhost:9393/donor/new",
                                type: "POST",
                                dataType: "json",
				data: {email: $("#email"), password: $("#password") }
                        }).done( function( results ) {
 				$("#results").html( " Results: " + results );
 			});

                });


		$("#new_endowment").click( function(e) {
			e.preventDefault();
                        $.ajax({
                                url: "http://localhost:9393/endowment/new",
                                type: "POST",
                                dataType: "json",
                                data: {endowment_name: $("#endowment_name"), password: $("#endowment_name") },
                                success: function(result) {
                                        alert(result);
                                },
                        });     
                });

	});

   </script>
